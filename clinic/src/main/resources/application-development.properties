# Development Configuration

# Database Configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging for Development
logging.level.app.clinic=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# H2 Console for Development
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false

# MongoDB Development Configuration (disabled by default)
spring.data.mongodb.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:clinic_medical_history}
spring.data.mongodb.username=${MONGO_USERNAME:}
spring.data.mongodb.password=${MONGO_PASSWORD:clinic_mongo_password}
spring.data.mongodb.authentication-database=${MONGO_AUTH_DB:admin}
spring.data.mongodb.auto-index-creation=${MONGO_AUTO_INDEX:true}

# Actuator for Development
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always