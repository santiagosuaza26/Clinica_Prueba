# Production Configuration

# Database Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging for Production
logging.level.app.clinic=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.data.mongodb=WARN

# MongoDB Production Configuration (only if credentials are provided)
spring.data.mongodb.enabled=${MONGO_ENABLED:false}
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:clinic_medical_history}
spring.data.mongodb.username=${MONGO_USERNAME:}
spring.data.mongodb.password=${MONGO_PASSWORD:clinic_mongo_password}
spring.data.mongodb.authentication-database=${MONGO_AUTH_DB:admin}
spring.data.mongodb.auto-index-creation=${MONGO_AUTO_INDEX:true}

# Security for Production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator for Production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized